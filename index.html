<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="circle">
        <div class="timer">
        
            <div class="min">00</div>:
            <div class="sec">00</div>
            
        </div>
        </div>
        
        <div class="action">
           <button class="start"> <i class="fa fa-play-circle"></i> Start</button>
           <button class="pause"><i class="fa fa-pause-circle"></i> Pause</button>
           <button class="reset"><i class="fa fa-check-circle"></i>  Reset</button>
        </div>
        
    </div>
    <script src="./js/main.js"></script>
   
    
</body>
</html>
